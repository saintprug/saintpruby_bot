    description: "I did merge Bundler into Ruby core repository and shipped bundler as standard library on Ruby 2.6. It provides any fresh installation of Ruby with gem and bundle commands.\nI'm going to show the features of Bundler and RubyGems and the integration plan of RubyGems and Bundler. Also I will show the issues of the current state. You can resolve them after my talk."

