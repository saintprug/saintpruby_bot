  - title: Anything new, Rails 6?
    datetime: '2019-06-02T11:00 +0300'
    speaker: Nickolay Sverchkov
    description: "Rails 6 is expected to be released on April 30 at RailsConf 2019 (if you are reading this in the future, that had already happened).‚Ä®‚Ä®Instead of going over each and every new feature, we will take a more general look at the direction where Rails is heading and  why do we need this new release that does not promise anything world-shaking."

  - title: Embrace multi-model thinking!
    datetime: '2019-06-02T12:00 +0300'
    speaker: Ivan Nemytchenko
    description: "We are experienced developers, who continuously learn new things and try them in practice. Yet, when we deal with big code bases, we often feel we don‚Äôt control the situation.I realized that we are often too focused on frameworks and tools. We don‚Äôt see the forest through the trees.‚Ä®\nIn this talk I want to unzoom us from the trees and look at a work of a regular Rails developer from several perspectives,  System thinking, Types of the work in your app; Building blocks vs thing being built, Entry point pressure, State, Side-effects\nThis helped me to get answers on a lot of questions"

  - title: How to test microservices and stay sane
    datetime: '2019-06-02T13:00 +0300'
    speaker: Tatiana Shepeleva
    description: "Microservices shine in many aspects, but testability. Whenever you deploy a service, no matter how small it is, as long as it has dependencies, you have to keep them in mind. By definition, microservices have lots of dependencies and makes you appreciate how easy it is to test integration in a monolithic code base.\nIn this talk, I‚Äôll show the concept of contract testing that makes testing microservices a breeze. I'll do it on an example of Pact, an open source library with adapters for many popular languages."

  - title: Orchestration over Disorganization
    datetime: '2019-06-02T14:00 +0300'
    speaker: Nick Sutterer
    description: "What is it about?\nMostly Trailblazer, but more about all the cool new features, and comparing it standard Ruby.‚Ä®We're close to 2.1 release with new PRO plan, paid gems, website, etc."

  - title: How to hijack, proxy and smuggle sockets with Rack/Ruby
    datetime: '2019-06-02T15:00 +0300'
    speaker: David Halasz
    description: "Rack is a super simple, yet a very versatile tool to implement web servers in Ruby. It beats under the hood of Rails, but it can do much more.\nThe socket hijacking has been implemented into Rack to support WebSockets by bypassing the middleware and so not blocking the worker threads. Together with the HTTP Upgrade requests, this can be used to send regular TCP traffic through an open HTTP connection. This talk is about leveraging socket hijacking to smuggle an SSH connection through an HTTP session using Rack. All this by using Ruby, a language that‚Äôs not ideal for doing concurrency and IO."

  - title: Typical Rails app in Kubernetes - Tips & Tricks
    datetime: '2019-06-02T16:00 +0300'
    speaker: Andrey Voronkov
    description: "In this talk, I would like to cover some obscure moments on the junction of Rails and Kubernetes specifics. We will discuss topics like:\n- Dockerizing the app\n- Rails Migrations\n- Cron tasks\n- SSL Certificates\n- Secrets and Environment variables\n- Automatic release upgrades\n- ... And more"

  - title: The Future of library dependency management of Ruby
    datetime: '2019-06-02T17:00 +0300'
