  - title: Ruby 3.0 Redux
    datetime: '2019-06-01T11:00 +0300'
    speaker: Bozhidar Batsov
    description: "For several years now Rubyists around the world have been fascinated by the plans for the next big Ruby release - namely Ruby 3.0. While a lot has been said about 3.0, there‚Äôs also a lot of confusion about it - the scope, the timeline,  backwards compatibility, etc.\nThis talk is an attempt to summarize everything that‚Äôs currently known about Ruby 3.0 and present it into an easily digestible format.\nWe‚Äôll go over all the main features targeting Ruby 3.0 and many of the open questions surrounding them."

  - title: Business logic in Ruby without frameworks, libraries and persistence
    datetime: '2019-06-01T12:00 +0300'
    speaker: Andrzej Krzywda
    description: "I strongly believe that the ability of implementing business logic, separated from the framework, separated from the persistence mechanism, separated from any library - is crucial to the success of many business projects.‚Ä®‚Ä®During the talk I want to take you for this journey with me and leave you with new knowledge that you can apply in your codebase immediately."

  - title: "Thinking in graphs: Why GraphQL is not about mapping database to schema"
    datetime: '2019-06-01T13:00 +0300'
    speaker: Dmitry Tsepelev
    description: "When you look at GraphQL specification for a first time it feels like REST - it wants you create queries to get the data and mutations to update it, nothing new. After reimplementing your legacy API you might feel anxious - there are some new problems but no new solutions. Where did we turn wrong? GraphQL API should be designed differently to show it's true power!‚Ä®\nIn this talk I'll briefly discuss problems and benefits of GraphQL and then share some thoughs on how perfect schema should be designed."

  - title: 'Moving Beyond #call: Demystifying Functional Ruby'
    datetime: '2019-06-01T14:00 +0300'
    speaker: Piotr Solnica
    description: "Functional Ruby doesn‚Äôt mean using class or module methods instead of instance methods. It doesn‚Äôt mean an object must only implement ‚Äúcall‚Äù. It‚Äôs also not about using procs for everything.‚Ä®‚Ä®So, what does it mean? I‚Äôll explain."

  - title: Aspergers in IT
    datetime: '2019-06-01T15:00 +0300'
    speaker: Michal Papis
    description: "Our profession as IT specialists is relatively young one, similarly as it is with Aspargers Syndrome diagnosis. I want to show you how our profession overlaps with the syndrome and what it means for us.\n‚Ä®Definitely IT is a great place for ‚ÄúAspies‚Äù, but is it beneficial or are there down sides to the overlap as well? Let‚Äôs embrace the overlap and with understanding it bring more to our profession as IT specialists."

  - title: Simple distributed systems in Ruby
    datetime: '2019-06-01T16:00 +0300'
    speaker: Julian Pokrovsky
    description: "How much you have to know to build a complex application in Ruby? Event Sourcing, DDD, Hexagonal architecture? Functional programming? Design patterns? In this talk, we'll try to forget everything we ever heard about complex abbreviatures and get back to basic principles like single responsibility and encapsulation, on top of which we can build scalable and stable code base."

  - title: 'Case Study: how we made our core process 100 times faster (at least)'
    datetime: '2019-06-01T17:00 +0300'
    speaker: Benjamin Roth
    description: "I will tell about the project where the data of a full account is around 500MB on average.Our mission was to try to reduce the memory footprint and the speed of the whole process. Our changes lead to dramatic improvements: 100 times faster, 10 times less memory at least. We refactored the whole, twice in 6 months. Learning from our mistakes. Although specific details do not have much interest, we extracted the most relevant tips and tricks you could reuse."

  - title: Between Ruby and Javascript
    datetime: '2019-06-01T18:00 +0300'
    speaker: Anna Selezniova
    description: "Ever since the web is divided into frontend and backend, we are on opposite sides. Even though we are using different languages, we have a lot in common, and we are continually inspiring each other.‚Ä®‚Ä®This talk is a result of a little experience of the frontend developer in Ruby."

